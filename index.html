<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap');

        * {
            font-family: 'Gaegu', cursive;
        }

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image:
                url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image:
                url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
            ;
        }

        .img2 {
            background-image:
                url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t2 center"> <!--테마는 -t2 등으로 조절 가능 2번 테마 적용됨-->
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">갓생 살아보자</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">발레 배우기</div> <!--완료 시 center 옆에 done 작성하면 도장 찍힘-->
        <div class="bucket img2 center">해외여행 가기</div>
        <div class="bucket img2 center">영어공부 하기</div>
        <div class="bucket img1 center">컴과 올 A가즈아</div>
        <div class="bucket img1 center">다이어트 성공하기</div>
        <div class="bucket img2 center">일본어 공부 다시 시작</div>
    </div>
</body>

</html>
